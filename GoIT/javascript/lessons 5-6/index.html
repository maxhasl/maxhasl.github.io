<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TIMER</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="display">
			<span class="text__display">00:</span>
			<span class="text__display">00:</span>
			<span class="text__display">00:</span>
			<span class="text__display">000</span>
		</div>
		<div class="button">
			<span class="text__button">START</span>
		</div>
		<div class="button button--pause">
			<span class="text__button">PAUSE</span>
		</div>
		<div class="button button--cont">
			<span class="text__button">CONT...</span>
		</div>
		<div class="button button--reset">
			<span class="text__button">RESET</span>
		</div>
	</div>
</body>
<script src="js/script.js"></script>
</html>
